<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>

    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700;800&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;1,100;1,200;1,400;1,900&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="myForm" method="post" onsubmit="calculateAge()">
        <div class="input-area">
          <div class="input one">
            <label for="day"><span id="day-label">day</span></label>
            <input
              type="text"
              name="day"
              id="day"
              placeholder="DD"
              onfocus="this.value=''"
              autofocus
              autocomplete="off"
            />
            <p class="err day-error"></p>
          </div>

          <div class="input two">
            <label for="month"> <span id="month-label">Month</span> </label>
            <input
              type="text"
              name="month"
              id="month"
              placeholder="MM"
              onfocus="this.value=''"
              autocomplete="off"
            />
            <p class="err month-error"></p>
          </div>
          <div class="input three">
            <label for="year"> <span id="year-label">Year</span> </label>
            <input
              type="text"
              name="year"
              id="year"
              placeholder="YYYY"
              onfocus="this.value=''"
              autocomplete="off"
            />
            <p class="err year-error"></p>
          </div>
        </div>

        <button type="submit">
          <img src="assets/images/icon-arrow.svg" alt="submit" />
        </button>
      </form>
      <div class="line"></div>
      <div class="result-area" id="result">
        <p><span id="years">--</span><span id="txtyear"> years</span></p>
        <p><span id="months">--</span> <span id="txtmonth">months</span></p>
        <p><span id="days">--</span> <span id="txtday">days</span></p>
      </div>
      <p id="age"></p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.<br />
      Coded by <a href="https://github.com/DLSiem/">D L Siem</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
